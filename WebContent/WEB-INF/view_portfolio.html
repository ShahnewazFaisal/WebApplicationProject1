<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFS for Customer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="page-header">
            <h1>Carnegie Financial Services <small>Mutual Fund</small></h1>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-2">
  
      <ul class="nav nav-pills nav-stacked">
          <li role="presentation"><a href="customer_login.html">Login</a></li>
          <li role="presentation"><a href="customer_changepwd.html">Change Password</a></li>
          <li role="presentation" class="active"><a href="view_portfolio.html">View Portfolio</a></li>
          <li role="presentation"><a href="buy_fund.html">Buy Fund</a></li>
          <li role="presentation"><a href="sell_fund.html">Sell Fund</a></li>
          <li role="presentation"><a href="transaction_history.html">Transaction History</a></li>
          <li role="presentation"><a href="request_check.html">Research Fund</a></li>
          <li role="presentation"><a href="request_check.html">Request Check</a></li>
          <li role="presentation"><a href="index.html">Log Out</a></li>
        </div>
      </ul>
      
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <br>
        <br>
        <div class="header"><h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;View Portfolio</div>
        <br>
        <br>
        <form class="form-horizontal">
          <div class="form-group">
              <label for="username" class="col-sm-4 control-label">User Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="username">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-4 control-label">First Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="firstname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-4 control-label">Last Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-4 control-label">Password</label>
               <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="form-group">
              <label for="address1" class="col-sm-4 control-label">Address line1</label>
               <div class="col-sm-8">
                  <input type="text" class="form-control" id="address1">
              </div>
            </div>
            <div class="form-group">
              <label for="address2" class="col-sm-4 control-label">Address line2</label>
               <div class="col-sm-8">
                  <input type="text" class="form-control" id="address2">
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-sm-4 control-label">City</label>
               <div class="col-sm-8">
                  <input type="text" class="form-control" id="city">
              </div>
            </div>
            <div class="form-group">
              <label for="state" class="col-sm-4 control-label">State</label>
               <div class="col-sm-8">
                  <input type="text" class="form-control" id="state">
              </div>
            </div>
            <div class="form-group">
              <label for="cash" class="col-sm-4 control-label">Cash Balance</label>
               <div class="col-sm-8">
                  <input type="text" class="form-control" id="cash">
              </div>
            </div>
            <div class="form-group">
              <label for="date" class="col-sm-4 control-label">Trading Date</label>
               <div class="col-sm-8">
                  <input type="date" class="form-control" id="date">
              </div>
            </div>
            
        </form>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-1"></div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
